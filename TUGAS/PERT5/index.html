<!-- Buat sebuah halaman web yang memungkinkan pengguna untuk memasukkan NIM (Nomor Induk Mahasiswa) dan nilai mata kuliah. 
 Setelah pengguna menekan tombol Cek Nilai, sistem akan menentukan huruf mutu berdasarkan skala berikut: 
Jika nilai yang dimasukkan di luar rentang 0 - 100, tampilkan pesan error "Nilai tidak valid!", ketentuan tugas sebagai berikut :  

Rentang Nilai   Huruf Mutu 
80-100          A 
70-79           B 
60-69           C 
50-59           D 
0-49            E

a. Buat struktur HTML dengan input untuk NIM dan nilai mata kuliah serta tombol Cek Nilai. 
b. Gunakan JavaScript untuk menangani event klik tombol. 
c. Gunakan kondisi if-else untuk menentukan huruf mutu berdasarkan rentang nilai yang dimasukkan. 
d. Tampilkan huruf mutu atau pesan error di bawah form setelah tombol ditekan.  -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Nilai Mahasiswa</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Menghubungkan file CSS eksternal -->
  </head>
  <body>
    <h1>Cek Nilai Mahasiswa</h1>
    <form id="nilaiForm">
    <!-- Input untuk NIM dengan batas panjang 13 karakter -->
      <label for="nim">NIM:</label>
      <input type="text" id="nim" maxlength="13" required>
      <form id="nilaiForm">
      <br /><br />

      <!-- Input untuk nilai mata kuliah -->
      <label for="nilai">Nilai Mata Kuliah:</label>
      <input type="number" id="nilai" required />
      <br /><br />

      <!-- Tombol untuk mengecek nilai -->
      <button type="button" id="cekNilaiBtn">Cek Nilai</button>
    </form>

    <!-- Div untuk menampilkan hasil -->
    <div class="result" id="result"></div>

    <script src="script.js"></script>
    <!-- Menghubungkan file JavaScript eksternal -->
  </body>
</html>
