<!DOCTYPE html>
<!-- Menandakan bahwa dokumen menggunakan HTML5 sebagai standar markup -->
<html lang="id">
  <!-- Awal dokumen HTML, dengan atribut lang="id" untuk menyatakan bahasa dokumen adalah Bahasa Indonesia -->
  <head>
    <!-- Bagian head digunakan untuk metadata dokumen dan elemen-elemen yang tidak langsung terlihat pada halaman web -->
    <meta charset="UTF-8" />
    <!-- Menentukan set karakter yang digunakan, dalam hal ini UTF-8 untuk mendukung berbagai karakter internasional -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mengatur tampilan halaman agar responsif, menyesuaikan lebar halaman dengan layar pengguna -->
    <title>Inline JavaScript</title>
    <!-- Menentukan judul halaman yang akan muncul pada tab browser -->
  </head>
  <body>
    <!-- Bagian body tempat semua elemen visual yang terlihat oleh pengguna -->
    <button onclick="alert('Halo! Ini dari JavaScript')">Klik Saya</button>
    <!-- Tombol dengan aksi 'onclick'. Saat tombol diklik, akan menjalankan kode JavaScript
         yang menampilkan popup alert dengan pesan 'Halo! Ini dari JavaScript' -->
  </body>
</html>
<!-- Penutup dokumen HTML -->
